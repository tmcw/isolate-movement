<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>isolate-movement</title>
<style>
body {
  margin:0;
  font-family:monospace;
  font-size:10px;
  padding:0;
  overflow:hidden;
}
input {
  vertical-align:middle;
}
#screen {
  width:100%;
}
#controls {
  padding:10px;
  text-align:center;
}
</style>
</head>
<body>
<div id='controls'>
  <label for='fps'>fps</label>
  <input id='fps' type='range' min=10 max=1000 default=50 />
  <label for='win'>window</label>
  <input id='win' type='range' min=5 max=20 default=50 />
  <label for='threshold'>threshold</label>
  <input id='threshold' type='range' min=0 max=40 default=50 />
  <label for='bw'>b/w</label>
  <input id='bw' type='checkbox' />
</div>
<canvas width=352 height=240 id='screen'></canvas>
<script src='./images.js'></script>
<script src='./index.js'></script>
</body>
</html>
